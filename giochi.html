    <script>
        // CONFIGURAZIONE GOOGLE SHEETS
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylxFX1xo3uvQ54ktBuqN8gOp5aC9bFkyXo02-EPtWjvZcfssvBX2tmPMp-7Stf63sY/exec";

        // 1. Funzione per salvare il punteggio
// 1. Funzione aggiornata per salvare il punteggio con pop-up
async function salvaRecord(score, gameId) {
    const player = prompt(`Complimenti! Hai totalizzato ${score}. Inserisci il tuo nome per la classifica odierna:`);

    if (!player || player.trim() === "") {
        alert("Punteggio non registrato.");
        return;
    }

    try {
        // Prepariamo la data odierna in formato YYYY-MM-DD per il confronto
        const oggi = new Date().toISOString().split('T')[0];

        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            body: JSON.stringify({ 
                nome: player, 
                punteggio: score, 
                gioco: gameId,
                data: oggi // Inviando la data rendiamo il filtro più robusto
            })
        });

        alert("Record salvato! Vediamo se sei in Top 10...");
        setTimeout(caricaClassifica, 1500);
    } catch (e) {
        console.error("Errore salvataggio:", e);
    }
}
        // 2. Funzione per leggere la classifica
async function caricaClassifica() {
    const list = document.getElementById('leaderboard-list');
    
    // Recuperiamo il gioco del giorno corrente calcolato da game-manager.js
    const today = new Date();
    const dayIndex = today.getDate() % GAMES_REPO.length;
    const currentGameId = GAMES_REPO[dayIndex].id;
    const dataOggi = today.toISOString().split('T')[0];

    // Aggiorna il titolo della classifica per chiarezza
    const trophyTitle = document.querySelector('h3.text-xl');
    if(trophyTitle) trophyTitle.innerText = `Top 10 di oggi (${GAMES_REPO[dayIndex].name})`;

    try {
        const response = await fetch(SCRIPT_URL, {
            method: 'GET',
            redirect: 'follow'
        });
        
        const data = await response.json();
        
        // FILTRO: Teniamo solo i record del gioco attuale E della data odierna
        const recordsFiltrati = data
            .filter(user => {
                // Se lo script ritorna la data, controlliamo entrambi
                const matchGioco = user.gioco === currentGameId;
                const matchData = user.data ? user.data.split('T')[0] === dataOggi : true; 
                return matchGioco && matchData;
            })
            // Ordiniamo per punteggio decrescente
            .sort((a, b) => b.punteggio - a.punteggio)
            // Prendiamo solo i primi 10
            .slice(0, 10);

        if (recordsFiltrati.length === 0) {
            list.innerHTML = `<p class="text-center text-slate-400 text-sm py-4 italic">Nessun record per la sfida di oggi. Comincia tu!</p>`;
            return;
        }

        list.innerHTML = recordsFiltrati.map((user, i) => `
            <div class="flex items-center justify-between p-3 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-transparent hover:border-indigo-100 transition-all">
                <div class="flex items-center gap-3">
                    <span class="flex items-center justify-center w-6 h-6 rounded-full ${i < 3 ? 'bg-amber-100 text-amber-600' : 'bg-indigo-100 text-indigo-600'} dark:bg-indigo-900/40 dark:text-indigo-400 text-xs font-bold">${i+1}</span>
                    <span class="font-bold text-slate-700 dark:text-slate-200">${user.nome}</span>
                </div>
                <span class="font-black text-indigo-600 dark:text-indigo-400">${user.punteggio}</span>
            </div>
        `).join('');
    } catch (e) {
        console.error("Errore fetch classifica:", e);
        list.innerHTML = `<p class="text-center text-red-400 text-xs">Impossibile caricare i record odierni.</p>`;
    }
}

        // 3. Logica Meteo e Temi
        const WEATHER_API_KEY = "5487533995554d8fabe101832262601";
        const CITY = "Rome";

        async function updateWeather() {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${CITY}&lang=it`);
                const data = await response.json();
                document.getElementById('nav-weather').classList.remove('hidden');
                document.getElementById('nav-weather-icon').src = "https:" + data.current.condition.icon;
                document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}°C - ${data.current.condition.text}`;
                document.getElementById('nav-hum').innerText = `Umidità: ${data.current.humidity}%`;
            } catch (error) { console.error("Meteo error:", error); }
        }

        // Gestione Tema
        function applyTheme() {
            const isDark = localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);
            document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark);
            document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark);
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('color-theme', newTheme);
            applyTheme();
        });

        // 4. Inizializzazione Unica all'avvio
        window.addEventListener('load', () => {
            lucide.createIcons();
            applyTheme();
            updateWeather();
            caricaClassifica();
            
            // Avvio del gioco (se definito in game-manager.js)
            if (typeof initDailyGame === "function") {
                initDailyGame();
            }
        });
    </script>
