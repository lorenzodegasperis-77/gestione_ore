            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Logica Dark Mode (riutilizzabile in tutte le pagine)
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function applyTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            applyTheme();
        });
		
			const WEATHER_API_KEY = "5487533995554d8fabe101832262601";
			const CITY = "Rome";

            async function updateWeather(force = false) {
                const cached = localStorage.getItem('weatherCache');
                const now = Date.now();
                
                // Se abbiamo dati recenti (meno di 30 min) e non è richiesto il refresh forzato
                if (!force && cached) {
                    const weather = JSON.parse(cached);
                    if (now - weather.timestamp < 1800000) {
                        renderNavWeather(weather.data, weather.timestamp);
                        return;
                    }
                }

                try {
                    const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${WEATHER_API_KEY}&q=${CITY}&days=1&aqi=no&lang=it`);
                    const data = await response.json();
                    const cacheEntry = { timestamp: now, data: data };
                    localStorage.setItem('weatherCache', JSON.stringify(cacheEntry));
                    renderNavWeather(data, now);
                } catch (error) {
                    console.error("Errore meteo:", error);
                }
            }

            function renderNavWeather(data, timestamp) {
                const timeStr = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const navIcon = data.current.condition.icon.startsWith('http') ? data.current.condition.icon : "https:" + data.current.condition.icon;
                
                document.getElementById('nav-weather').classList.remove('hidden');
                document.getElementById('nav-weather-icon').src = navIcon;
                document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}°C - ${data.current.condition.text}`;
                
                // Aggiornamento Umidità + Orario
                document.getElementById('nav-hum').innerHTML = `Umidità: ${data.current.humidity}% | <span class="opacity-70">Aggiornato: ${timeStr}</span>`;
            }

            // Avvio al caricamento
            window.addEventListener('load', () => {
                updateWeather();
                // Refresh automatico ogni 30 minuti se la pagina resta aperta
                setInterval(() => updateWeather(), 1800000);
            });

        applyTheme();


        window.addEventListener('load', () => {
			
            initDailyGame(); // Inizializza il gioco del giorno
        });
    </script>
