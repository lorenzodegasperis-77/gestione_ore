        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFrDUqJuJOMsb9_9qfccGul2WHSQo9V--Pi1OieXtD5v_VsuJktDsC1wCeJ3A0XuH5/exec";

// 1. Funzione aggiornata per salvare il punteggio con pop-up
async function salvaRecord(score, gameId) {
    const player = prompt(`Complimenti! Hai totalizzato ${score}. Inserisci il tuo nome per la classifica odierna:`);

    if (!player || player.trim() === "") {
        alert("Punteggio non registrato.");
        return;
    }

    try {
        // Prepariamo la data odierna in formato YYYY-MM-DD per il confronto
        const oggi = new Date().toISOString().split('T')[0];

        await fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', 
            body: JSON.stringify({ 
                nome: player, 
                punteggio: score, 
                gioco: gameId,
                data: oggi // Inviando la data rendiamo il filtro piÃ¹ robusto
            })
        });

        alert("Record salvato! Vediamo se sei in Top 10...");
        setTimeout(caricaClassifica, 1500);
    } catch (e) {
        console.error("Errore salvataggio:", e);
    }
}
        // Funzione per leggere la classifica
async function caricaClassifica() {
    if (!window.currentGameId) return;
    const list = document.getElementById('leaderboard-list');
    const oraAttuale = new Date();
    const giornoSettimana = oraAttuale.getDay(); 
    const diffALunedi = giornoSettimana === 0 ? 6 : giornoSettimana - 1;
    
    const inizioSettimana = new Date(oraAttuale);
    inizioSettimana.setDate(oraAttuale.getDate() - diffALunedi);
    inizioSettimana.setHours(0, 0, 0, 0); 

    try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        
        const recordsFiltrati = data
            .filter(user => {
                const dataRecord = new Date(user.timestamp || user.data);
                return user.gioco === window.currentGameId && dataRecord >= inizioSettimana;
            })
            .sort((a, b) => b.punteggio - a.punteggio)
            .slice(0, 10);

        if (recordsFiltrati.length === 0) {
            list.innerHTML = `<p class="text-center text-slate-400 py-4 italic text-sm">Nessun record recente.</p>`;
            return;
        }

        list.innerHTML = recordsFiltrati.map((user, i) => {
            let badge = i + 1;
            let fontSize = "text-sm", fontWeight = "font-bold", bgClass = "bg-slate-50 dark:bg-slate-800/50";

            if (i === 0) { badge = "ðŸ¥‡"; fontSize = "text-xl"; fontWeight = "font-black"; bgClass = "bg-amber-50 dark:bg-amber-900/20 border-amber-200"; }
            else if (i === 1) { badge = "ðŸ¥ˆ"; fontSize = "text-lg"; fontWeight = "font-extrabold"; bgClass = "bg-slate-100 dark:bg-slate-800 border-slate-200"; }
            else if (i === 2) { badge = "ðŸ¥‰"; fontSize = "text-base"; fontWeight = "font-bold"; bgClass = "bg-orange-50 dark:bg-orange-900/10 border-orange-100"; }

            return `
                <div class="flex items-center justify-between p-4 ${bgClass} rounded-2xl border transition-all shadow-sm">
                    <div class="flex items-center gap-4">
                        <span class="flex items-center justify-center w-8 h-8 text-lg">${badge}</span>
                        <span class="${fontSize} ${fontWeight} text-slate-800 dark:text-slate-100">${user.nome}</span>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="${fontSize} font-black text-indigo-600 dark:text-indigo-400">${user.punteggio}</span>
                    </div>
                </div>`;
        }).join('');
    } catch (e) {
        console.error("Errore classifica:", e);
        list.innerHTML = `<p class="text-center text-red-400 text-xs">Errore nel caricamento.</p>`;
    }
}        // Logica Meteo e Temi
        const WEATHER_API_KEY = "5487533995554d8fabe101832262601";
        const CITY = "Rome";

        async function updateWeather() {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${WEATHER_API_KEY}&q=${CITY}&lang=it`);
                const data = await response.json();
                document.getElementById('nav-weather').classList.remove('hidden');
                document.getElementById('nav-weather-icon').src = "https:" + data.current.condition.icon;
                document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}Â°C - ${data.current.condition.text}`;
                document.getElementById('nav-hum').innerText = `UmiditÃ : ${data.current.humidity}%`;
            } catch (error) { console.error("Meteo error:", error); }
        }

        // Gestione Tema
        function applyTheme() {
            const isDark = localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.documentElement.classList.toggle('dark', isDark);
            document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark);
            document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark);
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('color-theme', newTheme);
            applyTheme();
        });

        // 4. Inizializzazione Unica all'avvio
        window.addEventListener('load', () => {
            lucide.createIcons();
            applyTheme();
            updateWeather();
            caricaClassifica();
            
            // Avvio del gioco (se definito in game-manager.js)
            if (typeof initDailyGame === "function") {
                initDailyGame();
            }
        });
