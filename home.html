<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6886C4;
            --primary-light: #8da9e2;
        }
        .text-primary { color: var(--primary); }
        .text-primary-light { color: var(--primary-light); }
        .bg-primary-soft { background-color: rgba(104, 134, 196, 0.1); }
        .border-primary-light { border-color: var(--primary-light); }
    </style>
</head>

<body class="bg-slate-50 min-h-screen font-sans">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="flex h-1 w-full">
            <div class="flex-1" style="background-color: #009246;"></div>
            <div class="flex-1 bg-white"></div>
            <div class="flex-1" style="background-color: #CE2B37;"></div>
        </div>
        
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="Home.html" class="flex items-center gap-2 text-indigo-900 font-black tracking-tighter">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 text-primary"></i>
                        GESTIONE ORE
                    </a>

                    <div class="hidden md:flex items-center gap-6">
                        <a href="Home.html" class="text-sm font-bold text-slate-500 hover:text-primary flex items-center gap-2 transition-colors">
                            <i data-lucide="home" class="w-4 h-4"></i> Home
                        </a>
                        <a href="calcolo-ore.html" class="text-sm font-bold text-slate-500 hover:text-primary flex items-center gap-2 transition-colors">
                            <i data-lucide="clock" class="w-4 h-4"></i> Calcolo Odierno
                        </a>
                        <a href="analisi-pdf.html" class="text-sm font-bold text-slate-500 hover:text-primary flex items-center gap-2 transition-colors">
                            <i data-lucide="file-search" class="w-4 h-4"></i> Analisi PDF
                        </a>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <span class="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-1 rounded-full font-bold border border-indigo-100 uppercase tracking-widest">
                        v1.0
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center justify-center py-12 px-6">
        
        <div class="text-center mb-16 max-w-2xl">
            <h1 class="text-5xl md:text-7xl font-black text-indigo-900 mb-4 tracking-tight">
                Gestione Ore
            </h1>
            <p class="text-xl md:text-2xl text-slate-500 font-medium">
                Sistema di gestione ore lavorative
            </p>
        </div>

        <div class="grid md:grid-cols-2 gap-8 w-full max-w-4xl mb-16">
            
            <a href="calcolo-ore.html" class="group">
                <div class="h-full bg-white border-2 border-primary-light rounded-3xl p-10 text-center transition-all duration-300 transform group-hover:-translate-y-2 group-hover:shadow-2xl group-hover:border-indigo-600 cursor-pointer">
                    <div class="bg-primary-soft w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i data-lucide="clock" class="w-12 h-12 text-primary"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 mb-3">
                        Calcolo Ore Odierne
                    </h2>
                    <p class="text-slate-500 leading-relaxed">
                        Calcola l'orario di uscita in base all'ingresso
                    </p>
                </div>
            </a>

            <a href="analisi-pdf.html" class="group">
                <div class="h-full bg-white border-2 border-primary-light rounded-3xl p-10 text-center transition-all duration-300 transform group-hover:-translate-y-2 group-hover:shadow-2xl group-hover:border-indigo-600 cursor-pointer">
                    <div class="bg-primary-soft w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i data-lucide="file-text" class="w-12 h-12 text-primary"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 mb-3">
                        Analisi PDF
                    </h2>
                    <p class="text-slate-500 leading-relaxed">
                        Analizza prospetti orari e calcola le ore lavorate extra
                    </p>
                </div>
            </a>

        </div>

        <div class="flex justify-center">
            <div class="flex rounded-xl overflow-hidden shadow-2xl border-2 border-slate-200">
                <div class="w-16 h-10" style="background-color: #009246;"></div>
                <div class="w-16 h-10 bg-white"></div>
                <div class="w-16 h-10" style="background-color: #CE2B37;"></div>
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
