<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi PDF Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        :root { --primary: #6886C4; }
        .text-primary { color: var(--primary); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen font-sans transition-colors duration-300">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="flex h-1 w-full">
            <div class="flex-1" style="background-color: #009246;"></div>
            <div class="flex-1 bg-white"></div>
            <div class="flex-1" style="background-color: #CE2B37;"></div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <div class="flex items-center gap-8">
                <a href="Home.html" class="flex items-center gap-2 text-indigo-900 dark:text-indigo-400 font-black tracking-tighter">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 text-primary"></i> GESTIONE ORE
                </a>
                <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-500">
                    <a href="Home.html" class="hover:text-primary transition-colors">Home</a>
                    <a href="calcolo-ore.html" class="hover:text-primary transition-colors">Calcolo Odierno</a>
                    <a href="analisi-pdf.html" class="text-primary underline decoration-2 underline-offset-4">Analisi PDF</a>
                </div>
            </div>
            <button id="theme-toggle" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400">
                <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-4 h-4 hidden"></i>
                <i id="theme-toggle-light-icon" data-lucide="sun" class="w-4 h-4 hidden"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto py-12 px-6 space-y-8">
        <div class="bg-white dark:bg-slate-900 p-10 rounded-3xl border-4 border-dashed border-slate-200 dark:border-slate-800 text-center relative hover:border-indigo-400 dark:hover:border-indigo-600 transition-all">
            <input type="file" id="fileInput" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer">
            <div class="bg-indigo-50 dark:bg-indigo-950/40 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 text-primary">
                <i data-lucide="upload-cloud" class="w-10 h-10"></i>
            </div>
            <h2 class="text-xl font-bold text-indigo-900 dark:text-white">Trascina qui il tuo PDF</h2>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Oppure clicca per selezionare il file dal tuo computer</p>
        </div>

        <div id="resultsArea" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white dark:bg-slate-900 p-6 rounded-2xl border-b-4 border-emerald-500 shadow-sm text-center">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Extra Totali</p>
                    <p id="statExtra" class="text-3xl font-black text-emerald-600 dark:text-emerald-400">0h 00m</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-6 rounded-2xl border-b-4 border-red-500 shadow-sm text-center">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Debito/Fless.</p>
                    <p id="statFlex" class="text-3xl font-black text-red-500">0h 00m</p>
                </div>
                <div id="balanceCard" class="bg-white dark:bg-slate-900 p-6 rounded-2xl border-b-4 border-indigo-500 shadow-sm text-center">
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">Saldo Finale</p>
                    <p id="statBalance" class="text-3xl font-black text-indigo-600 dark:text-indigo-400">0h 00m</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 overflow-hidden shadow-xl">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 dark:bg-slate-800 text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">
                            <th class="p-5">Giorno</th>
                            <th class="p-5">Causale</th>
                            <th class="p-5 text-right">Valore</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100 dark:divide-slate-800"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Tema
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function updateTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateTheme();
        });

        // Logica PDF (Versione migliorata con ordinamento spaziale)
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let allItems = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const items = content.items.map(item => ({ str: item.str, y: Math.round(item.transform[5]), x: item.transform[4] }));
                allItems = allItems.concat(items);
            }

            const rowsMap = {};
            allItems.forEach(item => {
                if (!rowsMap[item.y]) rowsMap[item.y] = [];
                rowsMap[item.y].push(item);
            });

            const sortedY = Object.keys(rowsMap).sort((a, b) => b - a);
            const processedRows = sortedY.map(y => rowsMap[y].sort((a, b) => a.x - b.x).map(i => i.str).join(" "));

            const data = parseRows(processedRows);
            renderTable(data);
        });

        function parseRows(rows) {
            const results = [];
            let te = 0, tf = 0;
            const dayRegex = /^(Ven|Lun|Mar|Mer|Gio|Sab|Dom)\.\d{2}/;

            rows.forEach(line => {
                if (dayRegex.test(line)) {
                    const dayLabel = line.match(dayRegex)[0];
                    if (line.includes("Presenza non prevista")) {
                        const vals = line.match(/\d+,\d{2}/g);
                        if (vals) {
                            const mins = convertToMinutes(vals[vals.length - 1]);
                            te += mins;
                            results.push({ day: dayLabel, desc: "Extra", val: mins, type: 'EXTRA' });
                        }
                    }
                    if (line.includes("FLESSIBILITA")) {
                        const flexMatch = line.match(/FLESSIBILITA.*?(\d+,\d{2})/);
                        if (flexMatch) {
                            const mins = convertToMinutes(flexMatch[1]);
                            tf += mins;
                            results.push({ day: dayLabel, desc: "FlessibilitÃ ", val: mins, type: 'FLEX' });
                        }
                    }
                }
            });
            return { results, te, tf };
        }

        function convertToMinutes(s) {
            const [h, m] = s.replace(',', '.').split('.').map(Number);
            return (h * 60) + (m || 0);
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            document.getElementById('resultsArea').classList.remove('hidden');

            data.results.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors";
                tr.innerHTML = `
                    <td class="p-5 font-bold">${item.day}</td>
                    <td class="p-5 text-slate-500 dark:text-slate-400 text-sm">${item.desc}</td>
                    <td class="p-5 text-right font-black ${item.type === 'EXTRA' ? 'text-emerald-500' : 'text-red-500'}">
                        ${item.type === 'EXTRA' ? '+' : '-'}${Math.floor(item.val/60)}h ${(item.val%60).toString().padStart(2,'0')}m
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('statExtra').innerText = `${Math.floor(data.te/60)}h ${(data.te%60).toString().padStart(2,'0')}m`;
            document.getElementById('statFlex').innerText = `${Math.floor(data.tf/60)}h ${(data.tf%60).toString().padStart(2,'0')}m`;
            const bal = data.te - data.tf;
            document.getElementById('statBalance').innerText = `${bal >= 0 ? '+' : '-'}${Math.floor(Math.abs(bal)/60)}h ${(Math.abs(bal)%60).toString().padStart(2,'0')}m`;
            document.getElementById('balanceCard').style.borderColor = bal >= 0 ? '#10b981' : '#ef4444';
        }

        updateTheme();
        lucide.createIcons();
    </script>
</body>
</html>
