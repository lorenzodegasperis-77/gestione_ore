<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore - Analisi PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen font-sans transition-colors duration-300">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2 text-indigo-900 dark:text-indigo-400 font-black tracking-tighter">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 text-indigo-600"></i> GESTIONE ORE
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-indigo-600 transition-colors">Home</a>
                    <a href="calcolo-ore.html" class="text-sm font-bold text-slate-500 hover:text-indigo-600 transition-colors">Calcolo Odierno</a>
                    <a href="analisi-pdf.html" class="text-sm font-bold text-indigo-600">Analisi PDF</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="nav-weather" class="hidden sm:flex items-center gap-3 border-r border-slate-200 dark:border-slate-800 pr-4">
                    <img id="nav-weather-icon" src="" class="w-8 h-8">
                    <div class="flex flex-col leading-tight">
                        <span id="nav-temp" class="font-bold text-sm">--°C</span>
                        <span id="nav-hum" class="text-[10px] opacity-60 uppercase tracking-tighter">Umidità: --%</span>
                    </div>
                </div> 
                <button id="theme-toggle" class="p-2.5 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-500 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                    <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-5 h-5"></i>
                    <i id="theme-toggle-light-icon" data-lucide="sun" class="w-5 h-5 hidden"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="flag-container">
        <div class="flag-green"></div><div class="flag-white"></div><div class="flag-red"></div>
    </div>

    <main class="max-w-5xl mx-auto py-12 px-6 space-y-12">
        <div class="text-center">
            <h1 class="text-4xl font-black text-indigo-900 dark:text-indigo-300 mb-2">Analisi Prospetti PDF</h1>
            <p class="text-slate-500 dark:text-slate-400 font-medium">Confronta i saldi e calcola l'accumulo totale</p>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            <div class="group bg-white dark:bg-slate-900 p-10 rounded-[2.5rem] border-2 border-dashed border-slate-200 dark:border-slate-800 text-center relative hover:border-indigo-400 hover:bg-indigo-50/30 dark:hover:bg-indigo-950/20 transition-all cursor-pointer">
                <input type="file" id="filePrec" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                <div class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                    <i data-lucide="history" class="w-8 h-8 text-slate-400 group-hover:text-indigo-500"></i>
                </div>
                <h2 class="font-bold text-indigo-900 dark:text-slate-300 text-xs uppercase tracking-widest">Mese Precedente</h2>
                <p class="text-[10px] text-slate-400 uppercase mt-1">(Opzionale per saldo storico)</p>
                <p id="namePrec" class="text-sm text-indigo-600 dark:text-indigo-400 mt-4 font-black truncate px-2"></p>
            </div>

            <div class="group bg-white dark:bg-slate-900 p-10 rounded-[2.5rem] border-2 border-dashed border-slate-200 dark:border-slate-800 text-center relative hover:border-emerald-400 hover:bg-emerald-50/30 dark:hover:bg-emerald-950/20 transition-all cursor-pointer">
                <input type="file" id="fileCorr" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                <div class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                    <i data-lucide="calendar-check" class="w-8 h-8 text-slate-400 group-hover:text-emerald-500"></i>
                </div>
                <h2 class="font-bold text-indigo-900 dark:text-slate-300 text-xs uppercase tracking-widest">Mese Corrente</h2>
                <p class="text-[10px] text-slate-400 uppercase mt-1">(Obbligatorio per analisi)</p>
                <p id="nameCorr" class="text-sm text-emerald-600 dark:text-emerald-400 mt-4 font-black truncate px-2"></p>
            </div>
        </div>

        <div class="text-center">
            <button id="btnAnalizza" class="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-black text-lg shadow-xl hover:bg-indigo-700 hover:scale-105 transition-all active:scale-95 flex items-center gap-3 mx-auto">
                <i data-lucide="bar-chart-3" class="w-6 h-6"></i> ANALIZZA DATI
            </button>
        </div>

        <div id="reportArea" class="hidden animate-in fade-in slide-in-from-bottom-8 duration-700 pb-20"></div>

        <div class="flex justify-center pt-8">
            <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0" class="opacity-50 hover:opacity-100 transition-opacity w-24"></a>
        </div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Feedback nomi file
        document.getElementById('filePrec').onchange = e => {
            if(e.target.files[0]) document.getElementById('namePrec').innerText = "✓ " + e.target.files[0].name;
        };
        document.getElementById('fileCorr').onchange = e => {
            if(e.target.files[0]) document.getElementById('nameCorr').innerText = "✓ " + e.target.files[0].name;
        };

        async function estraiDati(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let lines = [];
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const linesMap = {};
                content.items.forEach(item => {
                    const y = Math.round(item.transform[5]);
                    if (!linesMap[y]) linesMap[y] = [];
                    linesMap[y].push(item);
                });
                Object.keys(linesMap).sort((a, b) => b - a).forEach(y => {
                    lines.push(linesMap[y].sort((a, b) => a.x - b.x).map(item => item.str).join(" "));
                });
            }

            let data = { nomeMese: "Mese", recMesePrec: 0, residuoBO: 0, flexMese: 0, extraCorrente: 0, flexCorrente: 0 };
            lines.forEach(line => {
                const clean = line.replace(/"/g, '').trim();
                if (clean.includes("Prospetto Orari Mensile:")) data.nomeMese = clean.split(":")[1].trim();
                if (clean.includes("RECUPERO DAL MESE PRECEDENTE")) data.recMesePrec = parseVal(clean);
                if (clean.includes("ACC.BO DIURNO")) {
                    const m = clean.match(/(\d{2}):(\d{2})/);
                    if (m) data.residuoBO = (parseInt(m[1]) * 60) + parseInt(m[2]);
                }
                if (clean.includes("RITARDO MESE CORRENTE")) {
                    const m = clean.match(/(\d{2}):(\d{2})/);
                    if (m) data.flexMese = (parseInt(m[1]) * 60) + parseInt(m[2]);
                }
                if (clean.includes("ACCANTONATO BO") || clean.includes("RECUPERO (") || clean.includes("Presenza non prevista")) data.extraCorrente += parseVal(clean);
                if (clean.includes("FLESSIBILITA")) data.flexCorrente += parseVal(clean);
            });
            return data;
        }

        function parseVal(line) {
            const m = line.match(/\d+,\d{2}/g);
            if (!m) return 0;
            const val = m[m.length - 1].split(',');
            return (parseInt(val[0]) * 60) + parseInt(val[1]);
        }

        function formatTime(mins) {
            const h = Math.floor(Math.abs(mins) / 60);
            const m = Math.abs(mins) % 60;
            return `${mins < 0 ? '-' : ''}${h}h ${m.toString().padStart(2, '0')}m`;
        }

        // Creazione riga report
        function reportRow(label, value, isPositive) {
            const color = isPositive ? 'text-emerald-500' : 'text-red-500';
            const icon = isPositive ? 'plus-circle' : 'minus-circle';
            return `
                <div class="flex justify-between items-center py-3 border-b border-slate-50 dark:border-slate-800/50 last:border-0">
                    <span class="text-slate-500 dark:text-slate-400 font-medium flex items-center gap-2 text-sm">
                        <i data-lucide="${icon}" class="w-4 h-4 opacity-40"></i> ${label}
                    </span>
                    <span class="font-bold ${color}">${isPositive ? '+' : ''}${value}</span>
                </div>`;
        }

        document.getElementById('btnAnalizza').onclick = async () => {
            const fPrec = document.getElementById('filePrec').files[0];
            const fCorr = document.getElementById('fileCorr').files[0];
            if (!fCorr) return alert("Carica il prospetto corrente!");

            const datiCorr = await estraiDati(fCorr);
            const datiPrec = fPrec ? await estraiDati(fPrec) : null;

            const reportArea = document.getElementById('reportArea');
            reportArea.innerHTML = `
                <div class="grid ${datiPrec ? 'md:grid-cols-2' : 'grid-cols-1'} gap-6 mt-12">
                    ${datiPrec ? `
                    <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800">
                        <h3 class="text-indigo-900 dark:text-indigo-400 font-black mb-6 flex items-center gap-2">
                            <i data-lucide="calendar"></i> ${datiPrec.nomeMese}
                        </h3>
                        ${reportRow('Accantonamento prec.', formatTime(datiPrec.recMesePrec), true)}
                        ${reportRow('Presenze extra', formatTime(datiPrec.residuoBO + datiPrec.flexMese - datiPrec.recMesePrec), true)}
                        ${reportRow('Flessibilità usata', formatTime(datiPrec.flexMese), false)}
                        <div class="mt-4 pt-4 flex justify-between items-center text-indigo-600">
                            <span class="text-[10px] font-black uppercase tracking-widest opacity-60">Residuo BO</span>
                            <span class="text-2xl font-black tabular-nums">${formatTime(datiPrec.residuoBO)}</span>
                        </div>
                    </div>` : ''}

                    <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800">
                        <h3 class="text-emerald-600 font-black mb-6 flex items-center gap-2">
                            <i data-lucide="trending-up"></i> ${datiCorr.nomeMese}
                        </h3>
                        ${reportRow('Extra accumulato', formatTime(datiCorr.extraCorrente), true)}
                        ${reportRow('Flessibilità mese', formatTime(datiCorr.flexCorrente), false)}
                        <div class="mt-4 pt-4 flex justify-between items-center text-slate-800 dark:text-white">
                            <span class="text-[10px] font-black uppercase tracking-widest opacity-60">Saldo Periodo</span>
                            <span class="text-2xl font-black tabular-nums">${formatTime(datiCorr.extraCorrente - datiCorr.flexCorrente)}</span>
                        </div>
                    </div>
                </div>

                <div class="mt-8 bg-gradient-to-br from-indigo-600 to-indigo-800 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                    <div class="relative z-10 flex flex-col items-center">
                        <div class="bg-white/10 p-4 rounded-2xl mb-4 backdrop-blur-md">
                            <i data-lucide="piggy-bank" class="w-8 h-8"></i>
                        </div>
                        <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-70">Tesoretto Ore Totale</p>
                        <p class="text-7xl font-black mt-2 tabular-nums">
                            ${formatTime((datiPrec ? datiPrec.residuoBO : 0) + (datiCorr.extraCorrente - datiCorr.flexCorrente))}
                        </p>
                    </div>
                </div>
            `;
            reportArea.classList.remove('hidden');
            lucide.createIcons();
        };

        // --- GESTIONE INTERFACCIA E METEO ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function applyTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            applyTheme();
        });

        async function updateWeather() {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=5487533995554d8fabe101832262601&q=Rome&lang=it`);
                const data = await response.json();
                document.getElementById('nav-weather').classList.remove('hidden');
                document.getElementById('nav-weather-icon').src = "https:" + data.current.condition.icon;
                document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}°C`;
                document.getElementById('nav-hum').innerText = `Umidità: ${data.current.humidity}%`;
            } catch (e) { console.error("Meteo error", e); }
        }

        window.addEventListener('load', () => {
            applyTheme();
            updateWeather();
            lucide.createIcons();
            
            // Fix: evita errore se entryInput non esiste in questa pagina
            const entryInput = document.getElementById('entryInput');
            if (entryInput) {
                entryInput.addEventListener('change', () => setTimeout(updateWeather, 500));
            }
        });
    </script>
</body>
</html>
