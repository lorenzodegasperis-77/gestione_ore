    <main class="max-w-5xl mx-auto py-12 px-6 space-y-8">
        <div class="grid md:grid-cols-2 gap-4">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl border-2 border-dashed border-slate-200 dark:border-slate-800 text-center relative hover:border-indigo-400 transition-all">
                <input type="file" id="filePrec" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer">
                <i data-lucide="history" class="w-10 h-10 mx-auto mb-3 text-primary"></i>
                <h2 class="font-bold text-indigo-900 dark:text-slate-300 text-sm">PROSPETTO MESE PRECEDENTE<br>(opzionale)</h2>
                <p id="namePrec" class="text-xs text-indigo-500 mt-2 font-bold"></p>
            </div>

            <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl border-2 border-dashed border-slate-200 dark:border-slate-800 text-center relative hover:border-primary transition-all">
                <input type="file" id="fileCorr" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer">
                <i data-lucide="calendar" class="w-10 h-10 mx-auto mb-3 text-primary"></i>
                <h2 class="font-bold text-indigo-900 dark:text-slate-300 text-sm">PROSPETTO MESE CORRENTE<br>(obbligatorio)</h2>
                <p id="nameCorr" class="text-xs text-indigo-500 mt-2 font-bold"></p>
            </div>
        </div>

        <div class="text-center">
            <button id="btnAnalizza" class="bg-indigo-600 text-white px-12 py-4 rounded-2xl font-black text-lg shadow-lg hover:bg-indigo-700 hover:scale-105 transition-all active:scale-95">
                ANALIZZA SALDO ORE
            </button>
        </div>

        <div id="reportArea" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500 pb-20"></div>
    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        document.getElementById('filePrec').onchange = e => document.getElementById('namePrec').innerText = e.target.files[0].name;
        document.getElementById('fileCorr').onchange = e => document.getElementById('nameCorr').innerText = e.target.files[0].name;

        async function estraiDati(file, tipo) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let lines = [];

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                const linesMap = {};
                content.items.forEach(item => {
                    const y = Math.round(item.transform[5]);
                    if (!linesMap[y]) linesMap[y] = [];
                    linesMap[y].push(item);
                });
                Object.keys(linesMap).sort((a, b) => b - a).forEach(y => {
                    lines.push(linesMap[y].sort((a, b) => a.x - b.x).map(item => item.str).join(" "));
                });
            }

            let nomeMese = "Mese";
            let recMesePrec = 0;
            let residuoBO = 0;
            let flexMese = 0;
            let extraCorrente = 0;
            let flexCorrente = 0;

            lines.forEach(line => {
                const clean = line.replace(/"/g, '').trim();

                if (clean.includes("Prospetto Orari Mensile:")) nomeMese = clean.split(":")[1].trim();
                
                // Valori per Mese Precedente
                if (clean.includes("RECUPERO DAL MESE PRECEDENTE")) recMesePrec = parseVal(clean);
                if (clean.includes("ACC.BO DIURNO")) {
                    const m = clean.match(/(\d{2}):(\d{2})/);
                    if (m) residuoBO = (parseInt(m[1]) * 60) + parseInt(m[2]);
                }
                if (clean.includes("RITARDO MESE CORRENTE")) {
                    const m = clean.match(/(\d{2}):(\d{2})/);
                    if (m) flexMese = (parseInt(m[1]) * 60) + parseInt(m[2]);
                }

                // Valori per Mese Corrente (Somma righe)
                if (clean.includes("ACCANTONATO BO") || clean.includes("RECUPERO (") || clean.includes("Presenza non prevista")) extraCorrente += parseVal(clean);
                if (clean.includes("FLESSIBILITA")) flexCorrente += parseVal(clean);
            });

            return { nomeMese, recMesePrec, residuoBO, flexMese, extraCorrente, flexCorrente };
        }

        function parseVal(line) {
            const m = line.match(/\d+,\d{2}/g);
            if (!m) return 0;
            const val = m[m.length - 1].split(',');
            return (parseInt(val[0]) * 60) + parseInt(val[1]);
        }

        function formatTime(mins) {
            const h = Math.floor(Math.abs(mins) / 60);
            const m = Math.abs(mins) % 60;
            return `${mins < 0 ? '-' : ''}${h}h ${m.toString().padStart(2, '0')}m`;
        }

        document.getElementById('btnAnalizza').onclick = async () => {
            const fPrec = document.getElementById('filePrec').files[0];
            const fCorr = document.getElementById('fileCorr').files[0];

            if (!fCorr) {
                alert("Errore: Il caricamento del prospetto del MESE IN CORSO è obbligatorio.");
                return;
            }

            const datiCorr = await estraiDati(fCorr, 'corr');
            let datiPrec = null;
            if (fPrec) datiPrec = await estraiDati(fPrec, 'prec');

            const reportArea = document.getElementById('reportArea');
            reportArea.innerHTML = `
                <div class="grid ${datiPrec ? 'md:grid-cols-2' : 'grid-cols-1'} gap-8 mt-10">
                    ${datiPrec ? `
                    <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl shadow-xl border border-slate-200 dark:border-slate-800">
                        <h3 class="text-xl font-black text-slate-600 mb-6 uppercase tracking-tighter">${datiPrec.nomeMese}</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between"><span>Accantonamento mese prec.</span><span class="font-bold text-emerald-500">+${formatTime(datiPrec.recMesePrec)}</span></div>
                            <div class="flex justify-between">
                                <span>Presenze extra</span>
                                <span class="font-bold text-emerald-500">+${formatTime(datiPrec.residuoBO + datiPrec.flexMese - datiPrec.recMesePrec)}</span>
                            </div>
                            <div class="flex justify-between"><span>Flessibilità</span><span class="font-bold text-red-500">-${formatTime(datiPrec.flexMese)}</span></div>
                            <div class="pt-4 border-t border-dashed flex justify-between font-black text-indigo-600 dark:text-slate-400 text-lg">
                                <span>RESIDUO BO DIURNO</span><span>${formatTime(datiPrec.residuoBO)}</span>
                            </div>
                        </div>
                    </div>` : ''}

                    <div class="bg-white dark:bg-slate-900 p-8 rounded-3xl shadow-xl border border-slate-200 dark:border-slate-800">
                        <h3 class="text-xl font-black text-indigo-600 mb-6 uppercase tracking-tighter">${datiCorr.nomeMese}</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between"><span>Extra del mese</span><span class="font-bold text-emerald-500">+${formatTime(datiCorr.extraCorrente)}</span></div>
                            <div class="flex justify-between"><span>Flessibilità del mese</span><span class="font-bold text-red-500">-${formatTime(datiCorr.flexCorrente)}</span></div>
                            <div class="pt-4 border-t border-dashed flex justify-between font-black text-slate-600 dark:text-white text-lg">
                                <span>SALDO ATTUALE</span><span>${formatTime(datiCorr.extraCorrente - datiCorr.flexCorrente)}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-10 bg-indigo-600 p-10 rounded-3xl text-white text-center shadow-2xl">
                    <p class="text-sm font-bold uppercase opacity-70 tracking-widest">Saldo Finale Stimato</p>
                    <p class="text-6xl font-black mt-2">
                        ${formatTime((datiPrec ? datiPrec.residuoBO : 0) + (datiCorr.extraCorrente - datiCorr.flexCorrente))}
                    </p>
                    <p class="text-xs mt-4 opacity-50 italic">
                        ${datiPrec ? `Residuo BO di ${datiPrec.nomeMese} e saldo ${datiCorr.nomeMese}` : `Saldo di ${datiCorr.nomeMese}`}
                    </p>
                </div>
            `;
            reportArea.classList.remove('hidden');
            lucide.createIcons();
        };

            // Logica Dark Mode (riutilizzabile in tutte le pagine)
            const themeToggleBtn = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');

            function applyTheme() {
                if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark');
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                }
            }

            themeToggleBtn.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
                applyTheme();
            });

            applyTheme();
            lucide.createIcons();
						
			const WEATHER_API_KEY = "5487533995554d8fabe101832262601"; // <--- METTI QUI LA TUA CHIAVE
			const CITY = "Rome";

			async function updateWeather() {
				try {
					// Recuperiamo meteo attuale + previsioni orarie per oggi
					const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${WEATHER_API_KEY}&q=${CITY}&days=1&aqi=no&lang=it`);
					const data = await response.json();

					// 1. Aggiorna Navigazione
					document.getElementById('nav-weather').classList.remove('hidden');
					document.getElementById('weather-icon').src = data.current.condition.icon;
					document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}°C - ${data.current.condition.text}`;
					document.getElementById('nav-hum').innerText = `Umidità: ${data.current.humidity}%`;

					// 2. Controllo Pioggia per ora di uscita
					checkUmbrella(data.forecast.forecastday[0].hour);
				} catch (error) {
					console.error("Errore meteo:", error);
				}
			}

			function checkUmbrella(hourlyData) {
				const exitText = document.getElementById('calculatedExit').innerText;
				if (!exitText || exitText === "--:--") return;

				const exitHour = parseInt(exitText.split(':')[0]);
				const alertBox = document.getElementById('umbrella-alert');
				const alertText = document.getElementById('umbrella-text');

				// Cerchiamo l'ora corrispondente nei dati previsionali
				const forecastAtExit = hourlyData.find(h => new Date(h.time).getHours() === exitHour);

				if (forecastAtExit && (forecastAtExit.will_it_rain || forecastAtExit.condition.text.toLowerCase().includes('pioggia'))) {
					alertBox.classList.remove('hidden');
					alertText.innerText = `Porta l'ombrello! È prevista pioggia per le ${exitText}`;
				} else {
					alertBox.classList.add('hidden');
				}
			}

			// Chiamata al caricamento
			window.addEventListener('load', updateWeather);
			// Aggiorna anche quando cambia l'orario di ingresso
			document.getElementById('entryInput').addEventListener('change', () => {
				// Piccolo delay per dare tempo al calcolo orario di finire
				setTimeout(updateWeather, 500);
			});
			
			
            </script>
