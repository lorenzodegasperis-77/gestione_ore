    <div class="grid md:grid-cols-2 gap-6">

  <script>
    lucide.createIcons();

    // ------------------ DARK MODE ------------------
    if (localStorage.getItem('color-theme') === 'dark'
      || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }

    const themeToggleBtn = document.getElementById('theme-toggle');
    const darkIcon = document.getElementById('theme-toggle-dark-icon');
    const lightIcon = document.getElementById('theme-toggle-light-icon');

    function applyTheme() {
      if (document.documentElement.classList.contains('dark')) {
        darkIcon.classList.add('hidden');
        lightIcon.classList.remove('hidden');
      } else {
        darkIcon.classList.remove('hidden');
        lightIcon.classList.add('hidden');
      }
    }
    applyTheme();

    themeToggleBtn.addEventListener('click', function () {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
      applyTheme();
    });

    // ------------------ PDF.JS ------------------
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // Feedback nomi file
    document.getElementById('filePrec').onchange = e => {
      if (e.target.files[0]) document.getElementById('namePrec').innerText = "✓ " + e.target.files[0].name;
    };
    document.getElementById('fileCorr').onchange = e => {
      if (e.target.files[0]) document.getElementById('nameCorr').innerText = "✓ " + e.target.files[0].name;
    };

    // ------------------ UTILS PARSING ------------------
    // Converte "0,08" -> minuti (0h 08m = 8m)
    function decimalToMinutes(strDec) {
      const parts = strDec.split(',');
      const h = parseInt(parts[0], 10) || 0;
      const m = parseInt(parts[1], 10) || 0;
      return (h * 60) + m;
    }

    // Prende l'ULTIMO valore decimale "x,yy" presente nella riga (utile per "durata 0,49")
    function parseAnyDecimalMinutes(line) {
      const m = line.match(/\d+,\d{2}/g);
      if (!m || !m.length) return 0;
      return decimalToMinutes(m[m.length - 1]);
    }

    // Prende il valore "extra/ass" in fondo alle righe giornaliere.
    // Regola: deve esserci almeno Ore Giorno (7,12) + Extra (0,xx) => almeno 2 numeri.
    // Se c'è un solo numero (es. ferie 7,12), ritorna 0.
    function parseDailyExtraMinutes(line) {
      const m = line.match(/\d+,\d{2}/g);
      if (!m || m.length < 2) return 0;
      return decimalToMinutes(m[m.length - 1]);
    }

    // Parsing "HH:MM" in righe tipo "ACC.BO DIURNO : 03:02 h:m"
    function parseHHMMFromLabel(line, labelRegex) {
      const m = line.match(labelRegex);
      if (!m) return 0;
      const hh = parseInt(m[1], 10) || 0;
      const mm = parseInt(m[2], 10) || 0;
      return (hh * 60) + mm;
    }

    function formatTime(mins) {
      const sign = mins < 0 ? '-' : '';
      const abs = Math.abs(mins);
      const h = Math.floor(abs / 60);
      const m = abs % 60;
      return `${sign}${h}h ${m.toString().padStart(2, '0')}m`;
    }

    // Creazione riga report
    function reportRow(label, value, isPositive) {
      const color = isPositive ? 'text-emerald-500' : 'text-red-500';
      const icon = isPositive ? 'plus-circle' : 'minus-circle';
      return `
        <div class="flex justify-between items-center py-3 border-b border-slate-50 dark:border-slate-800/50 last:border-0">
          <span class="text-slate-500 dark:text-slate-400 font-medium flex items-center gap-2 text-sm">
            <i data-lucide="${icon}" class="w-4 h-4 opacity-40"></i> ${label}
          </span>
          <span class="font-bold ${color}">${isPositive ? '+' : ''}${value}</span>
        </div>`;
    }

    // ------------------ CORE: ESTRAZIONE DATI PDF ------------------
    async function estraiDati(file) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

      let lines = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();

        const linesMap = {};
        content.items.forEach(item => {
          const y = Math.round(item.transform[5]); // Y
          if (!linesMap[y]) linesMap[y] = [];
          linesMap[y].push(item);
        });

        // Ordina righe dall'alto al basso e ricostruisce testo ordinando per X (transform[4])
        Object.keys(linesMap)
          .sort((a, b) => b - a)
          .forEach(y => {
            const row = linesMap[y]
              .sort((a, b) => (a.transform[4] || 0) - (b.transform[4] || 0))
              .map(item => item.str)
              .join(" ")
              .replace(/\s+/g, " ")
              .trim();
            if (row) lines.push(row);
          });
      }

      const data = {
        nomeMese: "Mese",
        recMesePrec: 0,   // minuti recupero dal mese precedente (solo se presente)
        residuoBO: 0,     // minuti residuo BO
        flexMese: 0,      // minuti ritardo mese corrente (nel prospetto)
        extraCorrente: 0, // minuti extra (somma giornaliera)
        flexCorrente: 0,  // minuti flessibilità usata (somma giornaliera)
        giorni: []        // dettaglio giorno per giorno
      };

      let giornoCorrente = null;

      for (const line of lines) {
        const clean = line.replace(/"/g, '').trim();

        // Nome mese
        if (clean.includes("Prospetto Orari Mensile:")) {
          const parts = clean.split(":");
          if (parts[1]) data.nomeMese = parts[1].trim();
          continue;
        }

        // Recupero dal mese precedente (valore singolo "durata 0,49")
        if (clean.includes("RECUPERO DAL MESE PRECEDENTE")) {
          data.recMesePrec = parseAnyDecimalMinutes(clean);
          continue;
        }

        // Residuo BO (es. "ACC.BO DIURNO : 03:02 h:m")
        if (clean.includes("ACC.BO DIURNO")) {
          const mins = parseHHMMFromLabel(clean, /ACC\.BO DIURNO\s*:\s*(\d{2}):(\d{2})/);
          if (mins) data.residuoBO = mins;
          // non continue: perché potrebbe esserci altro testo nella stessa riga, ma di solito basta così
        }

        // Ritardo mese corrente (es. "RITARDO MESE CORRENTE : 01:56 h:m")
        if (clean.includes("RITARDO MESE CORRENTE")) {
          const mins = parseHHMMFromLabel(clean, /RITARDO MESE CORRENTE\s*:\s*(\d{2}):(\d{2})/);
          if (mins) data.flexMese = mins;
        }

        // Riconoscimento riga giorno (Lun.01, Mar.02, ...)
        const dayMatch = clean.match(/^(Lun|Mar|Mer|Gio|Ven|Sab|Dom)\.\d{2}/);
        if (dayMatch) {
          giornoCorrente = {
            giorno: dayMatch[0],
            accrediti: 0,
            addebiti: 0,
            dettagli: []  // elenco causali del giorno
          };
          data.giorni.push(giornoCorrente);
        }

        // Se non abbiamo un giorno "attivo", non possiamo associare dettaglio giornaliero
        if (!giornoCorrente) continue;

        // Estrae minuti extra SOLO se la riga ha almeno due numeri (7,12 e 0,xx).
        const minutiExtra = parseDailyExtraMinutes(clean);

        // Causali "accredito" (extra)
        const isCredito =
          clean.includes("ACCANTONATO BO") ||
          clean.includes("RECUPERO (") ||
          clean.includes("Presenza non prevista");

        // Causali "addebito" (flessibilità)
        const isDebito = clean.includes("FLESSIBILITA");

        // Applica solo se abbiamo un valore extra/ass coerente (>0)
        if (minutiExtra > 0 && isCredito) {
          giornoCorrente.accrediti += minutiExtra;
          data.extraCorrente += minutiExtra;
          giornoCorrente.dettagli.push({
            tipo: "ACCR",
            minuti: minutiExtra,
            descrizione: clean
          });
        }

        if (minutiExtra > 0 && isDebito) {
          giornoCorrente.addebiti += minutiExtra;
          data.flexCorrente += minutiExtra;
          giornoCorrente.dettagli.push({
            tipo: "ADDEB",
            minuti: minutiExtra,
            descrizione: clean
          });
        }
      }

      return data;
    }

    // ------------------ RENDER DETTAGLIO GIORNI ------------------
    function renderDettaglioGiorni(dati) {
      if (!dati || !dati.giorni || !dati.giorni.length) return '';

      const rows = dati.giorni.map(g => {
        const saldo = g.accrediti - g.addebiti;
        const saldoColor = saldo >= 0 ? 'text-emerald-500' : 'text-red-500';
        return `
          <div class="grid grid-cols-12 gap-2 py-2 border-b border-slate-100 dark:border-slate-800/50">
            <div class="col-span-6 font-black">${g.giorno}</div>
            <div class="col-span-6 font-black ${saldoColor}">${saldo >= 0 ? '+' : ''}${formatTime(saldo)}</div>
          </div>
          ${g.dettagli.length ? `
            <div class="pb-3 pl-2">
              <details class="text-xs opacity-90">
                <summary class="cursor-pointer select-none text-slate-500 dark:text-slate-400">
                  Dettagli causali (${g.dettagli.length})
                </summary>
                <div class="mt-2 space-y-1">
                  ${g.dettagli.map(d => `
                    <div class="flex justify-between gap-4">
                      <span class="${d.tipo === 'ACCR' ? 'text-emerald-400' : 'text-red-400'} font-bold">${d.tipo}</span>
                      <span class="text-slate-500 dark:text-slate-400 flex-1 truncate">${d.descrizione}</span>
                      <span class="font-bold">${formatTime(d.minuti)}</span>
                    </div>
                  `).join('')}
                </div>
              </details>
            </div>
          ` : ``}
        `;
      }).join('');

      return `
        <div class="mt-8 bg-white dark:bg-slate-900 p-8 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800">
          <h3 class="font-black text-indigo-900 dark:text-indigo-300 mb-4 flex items-center gap-2">
            <i data-lucide="list"></i> Dettaglio giornaliero - ${dati.nomeMese}
          </h3>

          <div class="grid grid-cols-2 gap-2 pb-2 text-[10px] font-black uppercase tracking-widest text-slate-400">
            <div class="col-span-1">Giorno</div>
            <div class="col-span-1">Saldo</div>
          </div>

          <div class="text-sm">
            ${rows}
          </div>
        </div>
      `;
    }

    // ------------------ CLICK ANALISI ------------------
    document.getElementById('btnAnalizza').onclick = async () => {
      const fPrec = document.getElementById('filePrec').files[0];
      const fCorr = document.getElementById('fileCorr').files[0];

      if (!fCorr) return alert("Carica il prospetto corrente!");

      const datiCorr = await estraiDati(fCorr);
      const datiPrec = fPrec ? await estraiDati(fPrec) : null;

      const reportArea = document.getElementById('reportArea');

      // Report principale (come prima)
      reportArea.innerHTML = `
        <div class="grid ${datiPrec ? 'md:grid-cols-2' : 'grid-cols-1'} gap-6 mt-12">

          ${datiPrec ? `
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800">
              <h3 class="text-indigo-900 dark:text-indigo-400 font-black mb-6 flex items-center gap-2">
                <i data-lucide="calendar"></i> ${datiPrec.nomeMese}
              </h3>

              ${reportRow('Accantonamento prec. (recupero)', formatTime(datiPrec.recMesePrec), true)}
              ${reportRow('Presenze extra (stima)', formatTime(datiPrec.residuoBO + datiPrec.flexMese - datiPrec.recMesePrec), true)}
              ${reportRow('Flessibilità (ritardi)', formatTime(datiPrec.flexMese), false)}

              <div class="mt-4 pt-4 flex justify-between items-center text-indigo-600">
                <span class="text-[10px] font-black uppercase tracking-widest opacity-60">Residuo BO</span>
                <span class="text-2xl font-black tabular-nums">${formatTime(datiPrec.residuoBO)}</span>
              </div>
            </div>
          ` : ''}

          <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] shadow-sm border border-slate-100 dark:border-slate-800">
            <h3 class="text-emerald-600 font-black mb-6 flex items-center gap-2">
              <i data-lucide="trending-up"></i> ${datiCorr.nomeMese}
            </h3>

            ${reportRow('Extra accumulato', formatTime(datiCorr.extraCorrente), true)}
            ${reportRow('Flessibilità mese', formatTime(datiCorr.flexCorrente), false)}

            <div class="mt-4 pt-4 flex justify-between items-center text-slate-800 dark:text-white">
              <span class="text-[10px] font-black uppercase tracking-widest opacity-60">Saldo Periodo</span>
              <span class="text-2xl font-black tabular-nums">${formatTime(datiCorr.extraCorrente - datiCorr.flexCorrente)}</span>
            </div>
          </div>

        </div>

        <div class="mt-8 bg-gradient-to-br from-indigo-600 to-indigo-800 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
          <div class="relative z-10 flex flex-col items-center">
            <div class="bg-white/10 p-4 rounded-2xl mb-4 backdrop-blur-md">
              <i data-lucide="piggy-bank" class="w-8 h-8"></i>
            </div>

            <p class="text-[10px] font-black uppercase tracking-[0.3em] opacity-70">Tesoretto Ore Totale</p>
            <p class="text-7xl font-black mt-2 tabular-nums">
              ${formatTime((datiPrec ? datiPrec.residuoBO : 0) + (datiCorr.extraCorrente - datiCorr.flexCorrente))}
            </p>
          </div>
        </div>

        ${renderDettaglioGiorni(datiCorr)}
        ${datiPrec ? renderDettaglioGiorni(datiPrec) : ''}
      `;

      reportArea.classList.remove('hidden');
      lucide.createIcons();
    };

    // ------------------ METEO (invariato) ------------------
    const WEATHER_API_KEY = '5487533995554d8fabe101832262601';
    const CITY = 'Rome';

    async function updateWeather(force = false) {
      const cached = localStorage.getItem('weatherCache');
      const now = Date.now();

      if (!force && cached) {
        const weather = JSON.parse(cached);
        if (now - weather.timestamp < 1800000) {
          renderNavWeather(weather.data, weather.timestamp);
          return;
        }
      }

      try {
        const response = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${WEATHER_API_KEY}&q=${CITY}&days=1&aqi=no&lang=it`);
        const data = await response.json();
        const cacheEntry = { timestamp: now, data: data };
        localStorage.setItem('weatherCache', JSON.stringify(cacheEntry));
        renderNavWeather(data, now);
      } catch (error) {
        console.error("Errore meteo:", error);
      }
    }

    function renderNavWeather(data, timestamp) {
      const timeStr = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const navIcon = data.current.condition.icon.startsWith('http') ? data.current.condition.icon : ("https:" + data.current.condition.icon);

      document.getElementById('nav-weather').classList.remove('hidden');
      document.getElementById('nav-weather-icon').src = navIcon;
      document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}°C - ${data.current.condition.text}`;
      document.getElementById('nav-hum').innerHTML = `Umidità: ${data.current.humidity}% <span class="opacity-70">Aggiornato: ${timeStr}</span>`;
    }

    window.addEventListener('load', () => {
      updateWeather();
      setInterval(() => updateWeather(), 1800000);
    });
  </script>
