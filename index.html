<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore - Home</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen font-sans transition-colors duration-300">
    
    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between h-16 items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2 text-indigo-900 dark:text-indigo-400 font-black tracking-tighter">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 text-primary"></i> GESTIONE ORE
                </a>
                <div class="hidden md:flex items-center gap-6">
                    <a href="index.html" class="text-sm font-bold text-slate-500 hover:text-primary transition-colors">Home</a>
                    <a href="calcolo-ore.html" class="text-sm font-bold text-slate-500 hover:text-primary transition-colors">Calcolo Odierno</a>
                    <a href="analisi-pdf.html" class="text-sm font-bold text-slate-500 hover:text-primary transition-colors">Analisi PDF</a>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">
                    <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-4 h-4 hidden"></i>
                    <i id="theme-toggle-light-icon" data-lucide="sun" class="w-4 h-4 hidden"></i>
                </button>
            </div>
        </div>
        <div class="flag-container">
            <div class="flag-green"></div>
            <div class="flag-white"></div>
            <div class="flag-red"></div>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center py-12 px-6">
        <div class="text-center mb-16 max-w-2xl">
            <h1 class="text-5xl md:text-7xl font-black text-indigo-900 dark:text-indigo-300 mb-4 tracking-tight">Gestione Ore</h1>
            <p class="text-xl md:text-2xl text-slate-500 dark:text-slate-400 font-medium">Sistema di gestione ore lavorative</p>
        </div>

        <div class="grid md:grid-cols-2 gap-8 w-full max-w-4xl">
            <a href="calcolo-ore.html" class="group">
                <div class="h-full bg-white dark:bg-slate-900 border-2 border-primary-light dark:border-slate-800 rounded-3xl p-10 text-center transition-all-custom group-hover:-translate-y-2 group-hover:shadow-2xl group-hover:border-primary">
                    <div class="bg-primary-soft w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="clock" class="w-12 h-12 text-primary"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 dark:text-indigo-300 mb-3">Calcolo Ore Odierne</h2>
                    <p class="text-slate-500 dark:text-slate-400">Determina l'uscita in base all'ingresso.</p>
                </div>
            </a>
            <a href="analisi-pdf.html" class="group">
                <div class="h-full bg-white dark:bg-slate-900 border-2 border-primary-light dark:border-slate-800 rounded-3xl p-10 text-center transition-all-custom group-hover:-translate-y-2 group-hover:shadow-2xl group-hover:border-primary">
                    <div class="bg-primary-soft w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="file-text" class="w-12 h-12 text-primary"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-indigo-900 dark:text-indigo-300 mb-3">Analisi PDF</h2>
                    <p class="text-slate-500 dark:text-slate-400">Analizza i tuoi prospetti mensili.</p>
                </div>
            </a>
        </div>
    </main>

    <script>
        // Logica Dark Mode (riutilizzabile in tutte le pagine)
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function applyTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            applyTheme();
        });

        applyTheme();
        lucide.createIcons();
    </script>
</body>
</html>
