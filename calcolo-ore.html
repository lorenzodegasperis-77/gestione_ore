<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Ore Odierne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        :root { --primary: #6886C4; --success: #22c55e; }
        .text-primary { color: var(--primary); }
        .bg-primary { background-color: var(--primary); }
        .border-primary { border-color: var(--primary); }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen font-sans transition-colors duration-300">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="flex h-1 w-full">
            <div class="flex-1" style="background-color: #009246;"></div>
            <div class="flex-1 bg-white"></div>
            <div class="flex-1" style="background-color: #CE2B37;"></div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-8">
                    <a href="Home.html" class="flex items-center gap-2 text-indigo-900 dark:text-indigo-400 font-black tracking-tighter">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 text-primary"></i> GESTIONE ORE
                    </a>
                    <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-500">
                        <a href="Home.html" class="hover:text-primary transition-colors">Home</a>
                        <a href="calcolo-ore.html" class="text-primary underline decoration-2 underline-offset-4">Calcolo Odierno</a>
                        <a href="analisi-pdf.html" class="hover:text-primary transition-colors">Analisi PDF</a>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400">
                        <i id="theme-toggle-dark-icon" data-lucide="moon" class="w-4 h-4 hidden"></i>
                        <i id="theme-toggle-light-icon" data-lucide="sun" class="w-4 h-4 hidden"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto py-12 px-6">
        <header class="mb-8 text-center md:text-left">
            <h1 class="text-3xl font-bold text-indigo-900 dark:text-indigo-300 mb-2">Calcolo Ore Odierne</h1>
            <p id="currentDate" class="text-slate-500 dark:text-slate-400 capitalize font-medium"></p>
        </header>

        <div class="grid md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
                <div class="bg-primary p-4 text-white font-bold flex items-center gap-2">
                    <i data-lucide="clock" class="w-5 h-5"></i> Orario Ingresso
                </div>
                <div class="p-8">
                    <input type="time" id="entryInput" class="w-full text-3xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-xl p-4 text-center text-indigo-900 dark:text-white outline-none focus:border-primary transition-all">
                    <p class="text-xs text-center text-slate-400 mt-4 uppercase tracking-widest font-bold">Inserisci l'ora di ingresso</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 rounded-2xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden">
                <div class="bg-emerald-500 p-4 text-white font-bold flex items-center gap-2">
				Per uscire in orario devi timbrare alle:
                    <i data-lucide="log-out" class="w-5 h-5"></i> Uscita Prevista
                </div>
                <div class="p-8 text-center">
                    <div id="calculatedExit" class="text-6xl font-black text-emerald-500 dark:text-emerald-400">--:--</div>
                    <p class="text-xs text-slate-400 mt-4 uppercase tracking-widest font-bold">(7 ore e 42 minuti dall'ingresso)</p>
                </div>
            </div>
        </div>

        <div id="countdownCard" class="hidden bg-white dark:bg-slate-900 rounded-3xl border-2 border-indigo-100 dark:border-indigo-900/50 p-10 text-center shadow-xl">
            <p class="text-primary font-black uppercase tracking-[0.2em] mb-4 text-sm">Sei libero tra:</p>
            <div id="timeRemaining" class="text-7xl md:text-9xl font-black text-indigo-900 dark:text-white tabular-nums tracking-tighter">00:00:00</div>
        </div>
    </div>

    <script>
        // Gestione Tema
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function updateTheme() {
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.remove('hidden'); darkIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.remove('hidden'); lightIcon.classList.add('hidden');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            updateTheme();
        });

        // Logica Calcolo
        let targetTime = null;
        const entryInput = document.getElementById('entryInput');
        const calculatedExit = document.getElementById('calculatedExit');
        const countdownCard = document.getElementById('countdownCard');
        const timeRemainingEl = document.getElementById('timeRemaining');

        entryInput.addEventListener('change', (e) => {
            if (e.target.value) {
                const [h, m] = e.target.value.split(':').map(Number);
                const date = new Date();
                date.setHours(h, m + (7 * 60 + 12), 0); // 7 ore e 12 minuti
                targetTime = date;
                calculatedExit.innerText = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
                countdownCard.classList.remove('hidden');
            }
        });

        setInterval(() => {
            if (!targetTime) return;
            const now = new Date();
            const diff = targetTime - now;
            if (diff <= 0) {
                timeRemainingEl.innerText = "00:00:00";
                return;
            }
            const hrs = Math.floor(diff / 3600000);
            const mins = Math.floor((diff % 3600000) / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            timeRemainingEl.innerText = `${hrs.toString().padStart(2,'0')}:${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
        }, 1000);

        document.getElementById('currentDate').innerText = new Intl.DateTimeFormat('it-IT', { weekday: 'long', day: 'numeric', month: 'long' }).format(new Date());
        updateTheme();
        lucide.createIcons();
    </script>
</body>
</html>
