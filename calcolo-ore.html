const API_KEY = '5487533995554d8fabe101832262601';

let targetTime = null;

// Funzione centralizzata per aggiornare tutto (Ingresso -> Uscita -> Meteo)
async function aggiornaTutto(valoreIngresso) {
    if (!valoreIngresso) return;
    
    localStorage.setItem('entryTime', valoreIngresso);
    
    const [h, m] = valoreIngresso.split(':').map(Number);
    const date = new Date();
    date.setHours(h, m + (7 * 60 + 42), 0);
    targetTime = date;

    const exitStr = date.getHours().toString().padStart(2, '0') + ":" + date.getMinutes().toString().padStart(2, '0');
    document.getElementById('calculatedExit').innerText = exitStr;
    document.getElementById('countdownCard').classList.remove('hidden');
    
    await checkWeather(exitStr);
}

// NUOVA FUNZIONE: Gestisce la Cache e la Navigazione
async function checkWeather(exitHourStr) {
    const cached = localStorage.getItem('weatherCache');
    const now = Date.now();
    let weatherData = null;

    // 1. TENTATIVO CARICAMENTO DALLA CACHE (30 minuti)
    if (cached) {
        const cacheEntry = JSON.parse(cached);
        if (now - cacheEntry.timestamp < 1800000) { // 1.800.000 ms = 30 min
            weatherData = cacheEntry.data;
            renderNavWeather(weatherData, cacheEntry.timestamp);
        }
    }

    // 2. SE NON C'È CACHE O È VECCHIA, FACCIO LA CHIAMATA API
    if (!weatherData) {
        try {
            const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=${API_KEY}&q=${CITY}&days=1&lang=it`);
            if (!res.ok) throw new Error("Errore API");
            weatherData = await res.json();
            
            // Salvo in cache
            localStorage.setItem('weatherCache', JSON.stringify({
                timestamp: now,
                data: weatherData
            }));
            
            renderNavWeather(weatherData, now);
        } catch (e) { 
            console.error("Meteo Error:", e);
            document.getElementById('weatherMessage').innerText = "Servizio meteo non disponibile.";
            return;
        }
    }

    // 3. LOGICA PREVISIONE USCITA (La tua logica originale)
    if (exitHourStr && weatherData) {
        const exitHour = parseInt(exitHourStr.split(':')[0]);
        const forecast = weatherData.forecast.forecastday[0].hour.find(h => new Date(h.time).getHours() === exitHour);
        displayWeatherAdvice(forecast || weatherData.current);
    }
}

    // Funzione per aggiornare la barra di navigazione con il timestamp
    function renderNavWeather(data, timestamp) {
        const timeStr = new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const navIcon = data.current.condition.icon.startsWith('http') ? data.current.condition.icon : "https:" + data.current.condition.icon;
        
        document.getElementById('nav-weather').classList.remove('hidden');
        document.getElementById('nav-weather-icon').src = navIcon;
        document.getElementById('nav-temp').innerText = `${Math.round(data.current.temp_c)}°C - ${data.current.condition.text}`;
        
        // Aggiunto l'orario dell'ultimo aggiornamento
        document.getElementById('nav-hum').innerHTML = `Umidità: ${data.current.humidity}% | <span class="text-[10px] opacity-70">Aggiornato: ${timeStr}</span>`;
    }

    // LA TUA LOGICA DEI COMMENTI (Invariata)
    function displayWeatherAdvice(data) {
        const msgEl = document.getElementById('weatherMessage');
        const iconEl = document.getElementById('weatherBigIcon');
        const tempExitEl = document.getElementById('weatherExitTemp');
        const textExitEl = document.getElementById('weatherExitText');
        
        let condMsg = "";
        let tempMsg = "";
        let iconUrl = data.condition.icon.startsWith('http') ? data.condition.icon : "https:" + data.condition.icon;

        const code = data.condition.code;
        const temp = data.temp_c;
        const conditionText = data.condition.text;
        const wind = data.wind_kph || 0;
        
        tempExitEl.innerText = `${Math.round(temp)}°C`;
        textExitEl.innerText = conditionText;

        // --- LOGICA CONDIZIONI ---
        if (code === 1000) {
            condMsg = "Cielo limpido e soleggiato! Goditi il il resto della giornata";
        } else if ([1003, 1006].includes(code)) {
            condMsg = "Qualche nuvola, ma il tempo regge. Buona uscita";
        } else if (code === 1009) {
            condMsg = "Cielo grigio e coperto, ma la libertà brilla lo stesso";
        } else if ([1063, 1180, 1183, 1186, 1189, 1192, 1195, 1240, 1243, 1246].includes(code)) {
            condMsg = "Piove! Che disdetta, prendi assolutamente l'ombrello";
        } else if ([1087, 1273, 1276, 1279, 1282].includes(code)) {
            condMsg = "Attenzione: temporali in corso! Corri a casa al sicuro";
        } else if ([1066, 1114, 1210, 1213, 1216, 1219, 1222, 1225, 1255, 1258].includes(code)) {
            condMsg = "Nevica! Atmosfera magica per l'uscita, ma occhio alla strada";
        } else if ([1030, 1135, 1147].includes(code)) {
            condMsg = "C'è nebbia, guida con prudenza tornando a casa";
        } else {
            condMsg = "Tempo variabile, preparati a tutto uscendo";
        }

        // --- LOGICA TEMPERATURE ---
        if (wind > 40) {
            tempMsg = " e fai attenzione al vento forte che tira!";
        } else if (temp >= 30) {
            tempMsg = " e ricordati di bere molta acqua, fa caldissimo!";
        } else if (temp >= 22) {
            tempMsg = " e goditi questa splendida temperatura mite.";
        } else if (temp <= 9) {
            tempMsg = " e copriti bene: fuori si gela!";
        } else if (temp <= 16) {
            tempMsg = " e non dimenticare la giacca, l'aria è freschina.";
        } else {
            tempMsg = " e goditi il resto della tua giornata.";
        }

        msgEl.innerText = condMsg + tempMsg;
        iconEl.innerHTML = `<img src="${iconUrl}" class="w-24 h-24 mx-auto" alt="meteo">`;
    }

// --- EVENT LISTENERS & INIZIALIZZAZIONE ---
    document.getElementById('entryInput').addEventListener('change', (e) => {
        aggiornaTutto(e.target.value);
    });

    setInterval(() => {
        if (!targetTime) return;
        const diff = targetTime - new Date();
        if (diff <= 0) {
            document.getElementById('timeRemaining').innerText = "00:00:00";
            return;
        }
        const hrs = Math.floor(diff / 3600000).toString().padStart(2, '0');
        const mins = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        const secs = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
        document.getElementById('timeRemaining').innerText = `${hrs}:${mins}:${secs}`;
    }, 1000);

    window.addEventListener('load', () => {
        lucide.createIcons();
        const savedEntry = localStorage.getItem('entryTime');
        if (savedEntry) {
            document.getElementById('entryInput').value = savedEntry;
            aggiornaTutto(savedEntry);
        } else {
            checkWeather(); // Aggiorna solo la nav se non c'è orario d'uscita
        }
    });
	
	
// 1. Funzione per resettare la cache se l'utente vuole un'altra meta
function rigeneraFuga() {
    localStorage.removeItem('selectedFlight');
    calcolaFugaDinamica();
}

// 2. Funzione principale integrata
function calcolaFugaDinamica() {
    const exitTimeStr = document.getElementById('calculatedExit').innerText;
    
    if (exitTimeStr === "--:--") {
        alert("Inserisci prima l'orario di ingresso!");
        return;
    }

    // Calcolo gap temporale (90 min)
    const [h, m] = exitTimeStr.split(':').map(Number);
    const minFlightInMinutes = (h * 60) + m + 90;

    // --- LOGICA CACHE ---
    let voloScelto = null;
    const cached = localStorage.getItem('selectedFlight');

    if (cached) {
        const tempVolo = JSON.parse(cached);
        // Verifichiamo se il volo in cache è ancora compatibile con l'orario attuale
        const [fH, fM] = tempVolo.f_time.split(':').map(Number);
        if ((fH * 60) + fM >= minFlightInMinutes) {
            voloScelto = tempVolo;
        }
    }

    // --- SE NON C'È CACHE O NON È COMPATIBILE, NE SCEGLIAMO UNO NUOVO ---
    if (!voloScelto) {
        const compatibleFlights = FLIGHT_DATABASE.filter(f => {
            const [fH, fM] = f.f_time.split(':').map(Number);
            return (fH * 60) + fM >= minFlightInMinutes;
        });

        if (compatibleFlights.length === 0) {
            alert("Nessun volo disponibile dopo la tua uscita. Oggi si resta in ufficio!");
            return;
        }

        voloScelto = compatibleFlights[Math.floor(Math.random() * compatibleFlights.length)];
        localStorage.setItem('selectedFlight', JSON.stringify(voloScelto));
    }

    // --- AGGIORNAMENTO UI MODAL ---
    const citta = voloScelto.destination.trim();
    document.getElementById('escapeIntro').innerText = `Se esci alle ${exitTimeStr}, fai in tempo!`;
    document.getElementById('escapeDest').innerText = citta.toUpperCase();
    document.getElementById('escapeAirline').innerText = voloScelto.company.toUpperCase();
    document.getElementById('escapeFlightTime').innerText = `Decollo: ${voloScelto.f_time.slice(0, 5)}`;
    document.getElementById('escapeAirport').innerText = voloScelto.type;
    document.getElementById('escapeMessage').innerText = voloScelto.comment;

    const durH = Math.floor(voloScelto.f_duration / 60);
    const durM = voloScelto.f_duration % 60;
    document.getElementById('escapeDuration').innerText = `DURATA: ${durH}h ${durM.toString().padStart(2, '0')}m`;

    // --- CREAZIONE BOTTONI DINAMICI (Google + Reset) ---
    const urlGoogle = `https://www.google.com/search?q=${encodeURIComponent('voli da roma a ' + citta)}`;
    
    document.getElementById('fugaActions').innerHTML = `
        <a href="${urlGoogle}" target="_blank" class="flex items-center justify-center gap-2 w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white font-black rounded-xl transition-all shadow-lg">
            <i data-lucide="search" class="w-5 h-5"></i> PRENOTA SU GOOGLE
        </a>
        <button onclick="rigeneraFuga()" class="flex items-center justify-center gap-2 w-full py-3 bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 font-bold rounded-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
            <i data-lucide="refresh-cw" class="w-4 h-4"></i> Cambia destinazione
        </button>
    `;

    // Mostra il Modal e aggiorna icone Lucide
    document.getElementById('escapeModal').classList.remove('hidden');
    lucide.createIcons();
}
