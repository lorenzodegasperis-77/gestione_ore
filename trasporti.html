<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore - Trasporti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen font-sans">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2 text-indigo-900 dark:text-indigo-400 font-black tracking-tighter">
                    <i data-lucide="bus" class="w-5 h-5 text-yellow-500"></i> TRASPORTI
                </a>
                <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-500">
                    <a href="index.html" class="hover:text-indigo-600 transition-colors">Home</a>
                    <a href="calcolo-ore.html" class="hover:text-indigo-600 transition-colors">Calcolo Odierno</a>
                </div>
            </div>
            <button id="theme-toggle" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800">
                <i data-lucide="sun" id="theme-toggle-light-icon" class="hidden"></i>
                <i data-lucide="moon" id="theme-toggle-dark-icon" class="hidden"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto py-12 px-6">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 dark:text-white mb-2">Monitor Bus</h1>
            <p class="text-slate-500 uppercase text-xs font-bold tracking-[0.2em]">Tempi reali Open Data Roma</p>
        </header>

        <div id="stopsContainer" class="space-y-6">
            </div>
    </main>

    <script>
        const MY_STOPS = [
            { id: '70240', nome: 'Viale Libia' },
            { id: '70030', nome: 'Termini' }
        ];

        // Gestione Tema (Recuperata dai tuoi file precedenti)
        function applyTheme() {
            const isDark = localStorage.getItem('color-theme') === 'dark' || 
                          (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            document.documentElement.classList.toggle('dark', isDark);
            document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark);
            document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark);
        }

async function fetchBusData(stopId) {
    const container = document.getElementById(`results-${stopId}`);
    container.classList.add('opacity-40');
    
    // Lista di proxy da ruotare se uno fallisce
    const proxies = [
        (url) => `https://corsproxy.io/?${encodeURIComponent(url)}`,
        (url) => `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`
    ];

    try {
        const targetUrl = `https://muoversiaroma.it/api/v1/stop/${stopId}/arrivals`;
        let response, data;

        // Proviamo il primo proxy
        try {
            response = await fetch(proxies[0](targetUrl));
            if (!response.ok) throw new Error();
            data = await response.json();
        } catch (e) {
            // Se il primo fallisce, proviamo il secondo (allorigins richiede parsing extra)
            console.log("Switching proxy...");
            response = await fetch(proxies[1](targetUrl));
            const json = await response.json();
            data = JSON.parse(json.contents);
        }

        if (!data.arrivals || data.arrivals.length === 0) {
            container.innerHTML = `<p class="text-slate-400 italic text-center py-4 text-xs">Nessun bus al momento.</p>`;
        } else {
            container.innerHTML = data.arrivals.map(bus => {
                const wait = bus.wait_time;
                const isUrgent = wait !== "In arrivo" && parseInt(wait) <= 5;
                return `
                    <div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800/40 rounded-2xl border border-slate-100 dark:border-slate-800 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="bg-red-600 text-white font-black px-2 h-7 flex items-center justify-center rounded text-sm shadow-sm">${bus.line}</div>
                            <div class="flex flex-col">
                                <span class="text-[10px] font-bold opacity-40 uppercase leading-none mb-1">Direzione</span>
                                <span class="font-bold text-sm leading-tight truncate max-w-[120px]">${bus.destination}</span>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="font-black ${isUrgent ? 'text-orange-500 animate-pulse' : 'text-indigo-600 dark:text-indigo-400'} tabular-nums">
                                ${wait === 0 ? 'In arrivo' : wait + ' min'}
                            </span>
                        </div>
                    </div>`;
            }).join('');
        }
    } catch (error) {
        console.error("Errore finale:", error);
        container.innerHTML = `
            <div class="text-center py-2">
                <p class="text-red-400 text-[10px] font-bold">ERRORE CONNESSIONE</p>
                <p class="text-[8px] opacity-50 mb-2">Apri tramite Live Server in VS Code</p>
                <a href="https://viaggiacon.atac.roma.it/?codiceFermata=${stopId}" target="_blank" class="text-[9px] underline text-indigo-500 font-bold">APRI SITO ATAC</a>
            </div>`;
    } finally {
        container.classList.remove('opacity-40');
        lucide.createIcons();
    }
}
        function init() {
            applyTheme();
            const mainContainer = document.getElementById('stopsContainer');
            
            mainContainer.innerHTML = MY_STOPS.map(stop => `
                <div class="bg-white dark:bg-slate-900 rounded-[2rem] p-6 shadow-sm border border-slate-100 dark:border-slate-800">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-3">
                            <div class="bg-yellow-400 p-2 rounded-xl text-yellow-900 shadow-md">
                                <i data-lucide="map-pin" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <h2 class="font-black text-lg tracking-tight leading-none">${stop.nome}</h2>
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Stop ${stop.id}</span>
                            </div>
                        </div>
                        <button onclick="fetchBusData('${stop.id}')" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-all text-slate-400">
                            <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        </button>
                    </div>
                    <div id="results-${stop.id}" class="space-y-2">
                        <div class="animate-pulse flex space-x-2 p-4 text-xs italic text-slate-400">Sincronizzazione...</div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
            
            // Carica i dati per tutte le fermate
            MY_STOPS.forEach(stop => fetchBusData(stop.id));

            // Refresh automatico ogni 30 secondi
            setInterval(() => {
                MY_STOPS.forEach(stop => fetchBusData(stop.id));
            }, 30000);
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
            applyTheme();
        });

        window.onload = init;
    </script>
</body>
</html>
