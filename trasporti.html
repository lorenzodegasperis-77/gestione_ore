<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ore - Trasporti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 min-h-screen font-sans">

    <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 flex justify-between h-16 items-center">
            <div class="flex items-center gap-8">
                <a href="index.html" class="flex items-center gap-2 text-indigo-900 dark:text-indigo-400 font-black tracking-tighter">
                    <i data-lucide="bus" class="w-5 h-5 text-yellow-500"></i> TRASPORTI
                </a>
                <div class="hidden md:flex items-center gap-6 text-sm font-bold text-slate-500">
                    <a href="index.html" class="hover:text-indigo-600 transition-colors">Home</a>
                    <a href="calcolo-ore.html" class="hover:text-indigo-600 transition-colors">Calcolo Odierno</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto py-12 px-6">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 dark:text-white mb-2">Monitor Bus</h1>
            <p class="text-slate-500 uppercase text-xs font-bold tracking-[0.2em]">Tempi reali ATAC / Roma Mobilità</p>
        </header>

        <div id="stopsContainer" class="space-y-6">
            <div class="bg-white dark:bg-slate-900 rounded-[2rem] p-6 shadow-sm border border-slate-100 dark:border-slate-800">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-3">
                        <div class="bg-yellow-400 p-2 rounded-xl text-yellow-900"><i data-lucide="map-pin"></i></div>
                        <h2 class="font-black text-lg uppercase tracking-tight">Fermata 70240</h2>
                    </div>
                    <button onclick="refreshStop('70240')" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-all">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                </div>
                <div id="results-70240" class="space-y-3 text-sm">
                    <p class="text-slate-400 italic">Clicca aggiorna per vedere i bus...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function fetchBusData(stopId) {
            const container = document.getElementById(`results-${stopId}`);
            container.innerHTML = `<div class="animate-pulse flex space-x-4">Caricamento...</div>`;
            
            try {
                // API pubblica di Roma Mobilità (esempio di endpoint JSON)
                const response = await fetch(`https://muoversiaroma.it/api/v1/stop/${stopId}/arrivals`);
                const data = await response.json();
                
                if (!data.arrivals || data.arrivals.length === 0) {
                    container.innerHTML = `<p class="text-red-400">Nessun bus in arrivo al momento.</p>`;
                    return;
                }

                container.innerHTML = data.arrivals.map(bus => `
                    <div class="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl">
                        <div class="flex items-center gap-4">
                            <span class="bg-red-600 text-white font-black px-3 py-1 rounded-lg text-lg">${bus.line}</span>
                            <span class="font-bold opacity-70">${bus.destination}</span>
                        </div>
                        <span class="font-black text-indigo-600 dark:text-indigo-400 text-lg">${bus.wait_time} min</span>
                    </div>
                `).join('');

            } catch (error) {
                container.innerHTML = `<p class="text-red-400">Errore nel recupero dati. Riprova tra poco.</p>`;
            }
            lucide.createIcons();
        }

        window.onload = () => { lucide.createIcons(); };
    </script>
</body>
</html>
